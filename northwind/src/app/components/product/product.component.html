<div *ngIf ="dataLoaded == false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="mb-3">
    <label for="filterText" class="form-label">Ürün Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" 
    placeholder="arama ifadesi giriniz">
  </div>

  <div *ngIf="filterText.length>2" class = "alert alert-warning">
      {{filterText}} aradınız
  </div>

<table class = "table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Kategori</th>
            <th>Urun Adi</th>
            <th>Fiyat</th>
            <th>Kdv'Li Fiyat</th>
            <th>Stok Adedi</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products | filterPipe:filterText" >
            <td>{{product.productId}}</td>
            <td>{{product.categoryId}}</td>
            <td>{{product.productName | uppercase}}</td>
            <td>{{product.unitPrice | currency}}</td>
            <td>{{product.unitPrice | vatAdded:18 | currency}}</td>
            <td>{{product.unitsInStock}}</td>
            <td><button (click) = "addToCart(product)" type= "button" class="btn btn-warning"> Sepete Ekle </button></td>
        </tr>
    </tbody>
</table>
