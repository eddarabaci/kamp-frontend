<div *ngIf = "dataLoaded == false" class = "spinner-border text-success" role = "status">
    <span class="visually-hidden" >Loading...</span>
</div>
<table class = "table">
    <thead class="alert alert-success" role="alert">
        <tr>
            <th>Id</th>
            <th>Marka</th>
            <th>Müşteri Adı-Soyadı</th>
            <th>Kiralama Tarihi</th>
            <th>Teslim Tarihi</th>
        </tr>
    </thead>
    <tr *ngFor = "let rental of rentals">
        <td>{{rental.rentalId}}</td>
        <td>{{rental.brandName}}</td>
        <td>{{rental.firstName + rental.lastName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
    </tr>
</table>
