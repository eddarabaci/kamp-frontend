<div *ngIf = "dataLoaded == false" class = "spinner-border text-success" role = "status">
    <span class="visually-hidden" >Loading...</span>
</div>
<table class = "table">
    <thead class="alert alert-success" role="alert">
        <tr>
            <th>Id</th>
            <th>Renk</th>
        </tr>
    </thead>
    <tr *ngFor = "let color of colors">
        <td>{{color.colorId}}</td>
        <td>{{color.colorName}}</td>
    </tr>
</table>
